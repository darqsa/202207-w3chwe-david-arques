<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/index.js" type="module"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="app-container">
      <main class="card-container">
        <header class="card-container__header">
          <input
            type="checkbox"
            class="card-container__button"
            id="pokemon-saver"
          />
        </header>
        <article class="card-container__container">
          <div class="card-container__images-container">
            <img
              src=""
              alt=""
              class="card-container__image card-container__image--small"
            />
            <img
              src=""
              alt=""
              class="card-container__image card-container__image--small"
            />
          </div>
          <ul class="card-container__statistics-container">
            <li class="card-container__statistic" id="stat1"></li>
            <li class="card-container__statistic" id="stat2"></li>
            <li class="card-container__statistic" id="stat3"></li>
            <li class="card-container__statistic" id="stat4"></li>
          </ul>
        </article>
        <nav class="page-selector">
          <input type="button" class="page-selector__button" />
          <span class="page-selector__actual-page"></span>
          <input type="button" class="page-selector__button" />
        </nav>
      </main>
      <aside class="selector-container">
        <ol class="selector-container__list">
          <li class="selector-container__list-item" id="pokemon0"></li>
          <li class="selector-container__list-item" id="pokemon1"></li>
          <li class="selector-container__list-item" id="pokemon2"></li>
          <li class="selector-container__list-item" id="pokemon3"></li>
          <li class="selector-container__list-item" id="pokemon4"></li>
          <li class="selector-container__list-item" id="pokemon5"></li>
          <li class="selector-container__list-item" id="pokemon6"></li>
          <li class="selector-container__list-item" id="pokemon7"></li>
          <li class="selector-container__list-item" id="pokemon8"></li>
          <li class="selector-container__list-item" id="pokemon9"></li>
        </ol>
      </aside>
    </div>
  </body>
</html>
